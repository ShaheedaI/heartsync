<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart Disease Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .result-card {
      max-width: 450px;
      width: 100%;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
    }
    .result-card h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .alert {
      font-size: 1.1rem;
      padding: 1.2rem 1.5rem;
      border-radius: 0.75rem;
    }
    .btn-custom {
      border-radius: 50px;
      padding: 0.6rem 2.5rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }
    .icon {
      font-size: 2rem;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="result-card">
    <h2>Heart Disease Prediction</h2>
    <div class="alert 
      {% if prediction %}
        alert-danger
      {% else %}
        alert-success
      {% endif %}">
      {% if prediction %}
        <span class="icon">⚠️</span><strong>At Risk:</strong> You may be at risk of heart disease.
      {% else %}
        <span class="icon">✅</span><strong>All Clear:</strong> You are likely not at risk of heart disease.
      {% endif %}
    </div>
    <a href="/" class="btn btn-primary btn-custom mt-4">Make Another Prediction</a>
  </div>

</body>
</html>
